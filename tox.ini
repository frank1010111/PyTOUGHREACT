[tox]
minversion = 3.8.0
envlist = py39, py310, py311
isolated_build = true

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311

[testenv] 
setenv =
    PYTHONPATH = {toxinidir}
deps =
    numpy
    scipy
    pandas
    matplotlib
    scipy
    sphinx
    sphinx_rtd_theme
    PYTOUGH @ git+https://git@github.com/acroucher/PYTOUGH.git
allowlist_externals=*
commands =
    pytest --verbose


[testenv:docs]
changedir = documentation
deps =
    sphinx
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
basepython = python3.10


